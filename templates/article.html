<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 600px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background: #ffffff;
            color: #6a11cb;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        a.button:hover {
            background: #dddddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ article.title }}</h1>
    <p><strong>Аннотация:</strong> {{ article.abstract }}</p>
    <p><strong>Ключевые слова:</strong> {{ article.keywords }}</p>
    <p><strong>Таблиц:</strong> {{ article.tables_count }}, <strong>Рисунков:</strong> {{ article.figures_count }}</p>
    <a href="/download/{{ article.file_name }}?user_id={{ user_id }}" class="button" download>Скачать статью</a>
    <br><br>
    <a href="/" class="button">← Назад к списку</a>
</div>

</body>
</html>
